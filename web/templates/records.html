{% extends 'base.html' %}
{% block content %}
<h2>检测记录</h2>
<ul>
  {% for img in images %}
    <li>
      <p>{{ img.filename }} ({{ img.time }})</p>
      <img src="{{ url_for('static', filename='../' + img.path) }}" alt="{{ img.filename }}" style="max-width: 300px;">
    </li>
  {% endfor %}
</ul>
{% endblock %}
