{% include 'navbar.html' %}

<h1>图片检测</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*">
    <button type="submit">上传并检测</button>
</form>

{% if image_url %}
<h2>检测结果</h2>
<img src="{{ image_url }}" width="600">
<h3>识别内容</h3>
<ul>
    {% for obj in result.objects %}
    <li>{{ obj.class }} - {{ obj.conf }}</li>
    {% endfor %}
</ul>
{% endif %}
