{% extends 'base.html' %}
{% block content %}
<h2>上传图片进行检测</h2>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="image_file" required>
  <button type="submit">上传并检测</button>
</form>

{% if image %}
  <h3>检测结果</h3>
  <img src="{{ url_for('static', filename='results/' + image.split('/')[-1]) }}" alt="检测结果">
  <ul>
    {% for d in details %}
      <li>{{ d.cls }}: {{ d.conf }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
