<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>检测结果</title>
</head>
<body>
    <h1>检测结果</h1>
    <p><strong>最近检测时间：</strong> {{ timestamp }}</p>

    <h2>检测到的目标：</h2>
    <ul>
        {% for label, conf in objects %}
            <li>{{ label }} - {{ '%.2f'|format(conf) }}</li>
        {% endfor %}
    </ul>

    <h2>类别统计：</h2>
    <ul>
        {% for cls, count in counts.items() %}
            <li>{{ cls }}: {{ count }}</li>
        {% endfor %}
    </ul>

    <p><a href="/">返回视频流</a></p>

    <script>
        setTimeout(() => location.reload(), 3000);
    </script>
</body>
</html>
